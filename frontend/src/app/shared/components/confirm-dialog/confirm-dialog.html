<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content class="py-4">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button matButton (click)="close(false)">
    {{ data.cancelText || 'Cancel' }}
  </button>

  <button matButton="filled" [class]="data.danger ? 'warn-btn' : ''" (click)="close(true)">
    {{ data.confirmText || 'Confirm' }}
  </button>
</mat-dialog-actions>
